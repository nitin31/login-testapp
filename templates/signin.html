{% extends "base.html" %}
{% block signin %}
	<div class="container-fluid">
			{% if error_message %}
				<div class="alert alert-danger" role="alert">
				  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
				  <span class="sr-only">Error:</span>
				  {{error_message}} 
				</div>
			{% endif %}
			{% if success_message %}
				<div class="alert alert-success" role="alert">
					{{success_message}}
				</div>
			{% endif %}
		<div class="col-md-offset-4">
		    <div id="logbox">
		      <form id="login-user" method="post" action="/login_user">
		        <h1>account login</h1>
		        <input name="email" type="email" placeholder="enter your email" class="input pass"/>
		        <input name="password" type="password" placeholder="enter your password" required="required" class="input pass"/>
		        <input type="submit" value="Sign me in!" class="inputButton"/>
		        <div class="text-center"">
                    <a href="/signup" id="">create an account</a> - <a href="/forgot_password" id="">forgot password</a>
                </div>
		      </form>
		    </div>
		   </div>
	 </div>

{% endblock %}
